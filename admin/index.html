<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYK Construction - إتقان يتوارثه الرخام</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --black: #050505; --white: #ffffff; }
        body { margin: 0; font-family: 'Cairo', sans-serif; background-color: var(--black); color: var(--white); text-align: center; }
        header { padding: 50px 20px; border-bottom: 1px solid var(--gold); background: #111; }
        .logo { color: var(--gold); font-size: 35px; font-weight: bold; letter-spacing: 8px; }
        .hero { padding: 100px 20px; }
        h1 { font-size: 45px; margin-bottom: 20px; }
        .stats { display: flex; justify-content: center; gap: 40px; padding: 60px 20px; background: #0a0a0a; }
        .stat-item h2 { color: var(--gold); font-size: 40px; margin: 0; }
        .footer-btns { padding: 40px; }
        .btn { padding: 15px 35px; border-radius: 30px; text-decoration: none; font-weight: bold; margin: 10px; display: inline-block; }
        .whatsapp { background: #25D366; color: white; }
        .instagram { border: 1px solid var(--gold); color: var(--gold); }
    </style>
</head>
<body>
    <header><div class="logo">NYK</div><p>CONSTRUCTION</p></header>
    <section class="hero">
        <h1>إتقان يتوارثه الرخام</h1>
        <p>خياركم الأول للرخام والجرانيت في كافة الولايات</p>
    </section>
    <section class="stats">
        <div class="stat-item"><h2 class="counter">12</h2><p>خبرة</p></div>
        <div class="stat-item"><h2 class="counter">150</h2><p>مشروع</p></div>
        <div class="stat-item"><h2 class="counter">100</h2><p>إتقان %</p></div>
    </section>
    <div class="footer-btns">
        <a href="https://wa.me/213xxxxxxxxx" class="btn whatsapp">واتساب</a>
        <a href="https://instagram.com/nyk_construction" class="btn instagram">إنستغرام</a>
    </div>
    <script>
        document.querySelectorAll('.counter').forEach(counter => {
            const target = +counter.innerText;
            const updateCount = () => {
                const count = +counter.innerText;
                if (count < target) {
                    counter.innerText = Math.ceil(count + (target / 100));
                    setTimeout(updateCount, 30);
                } else { counter.innerText = target; }
            };
            counter.innerText = '0'; updateCount();
        });
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) { window.netlifyIdentity.on("login", () => { document.location.href = "/admin/"; }); }
            });
        }
    </script>
</body>
</html>
