backend:
  name: github
  repo: yassine060793/NYK---Construction
  branch: main
  # في 2026، نترك base_url فارغاً ليعتمد النظام على OAuth الخاص بـ GitHub مباشرة
  # أو نستخدم بوابة موثقة من قبل Vercel نفسه

media_folder: "assets/images/uploads"
public_folder: "/assets/images/uploads"

collections:
  - name: "projects"
    label: "معرض مشاريعنا"
    folder: "_posts/projects"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "عنوان المشروع", name: "title", widget: "string" }
      - { label: "تاريخ العمل", name: "date", widget: "datetime" }
      - { label: "الصورة الرئيسية", name: "featured_image", widget: "image" }
      - { label: "نوع الخدمة", name: "category", widget: "select", options: ["رخام وڨرانيت", "جبس جدران", "أرضيات كبيرة", "درج وسلالم", "فينيسيون عامة"] }
      - { label: "وصف المشروع", name: "body", widget: "markdown" }
      
