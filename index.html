<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYK - Construction | رخام وترميم - جيجل</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --dark: #111; --white: #ffffff; }
        body { font-family: 'Cairo', sans-serif; margin: 0; background: var(--white); overflow-x: hidden; }
        header { background: #000; padding: 25px; text-align: center; border-bottom: 4px solid var(--gold); }
        .logo { font-size: 2.8rem; color: var(--gold); font-weight: 900; letter-spacing: 5px; margin: 0; }
        .sub-logo { color: #fff; font-size: 1rem; letter-spacing: 3px; opacity: 0.9; }
        .hero { position: relative; height: 60vh; background: #000; display: flex; align-items: center; justify-content: center; color: #fff; text-align: center; }
        .hero video { position: absolute; width: 100%; height: 100%; object-fit: cover; opacity: 0.4; z-index: 1; }
        .hero-content { z-index: 2; padding: 20px; }
        .stats { display: flex; justify-content: space-around; background: var(--dark); color: var(--gold); padding: 40px 10px; text-align: center; }
        .stats h2 { font-size: 2.5rem; margin: 0; }
        .gallery { padding: 40px 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; max-width: 1200px; margin: auto; }
        .gallery img { width: 100%; height: 250px; object-fit: cover; border-radius: 8px; filter: grayscale(20%); transition: 0.3s; }
        .gallery img:hover { filter: grayscale(0%); transform: scale(1.02); }
        .contact { background: #000; color: white; padding: 60px 20px; text-align: center; border-top: 4px solid var(--gold); }
        .btn { padding: 15px 35px; border-radius: 50px; text-decoration: none; font-weight: bold; margin: 10px; display: inline-block; }
        .whatsapp { background: #25D366; color: white; }
        .call { background: var(--gold); color: black; }
        footer { background: #000; color: #666; text-align: center; padding: 20px; font-size: 0.8rem; }
    </style>
</head>
<body>
<header>
    <div class="logo">NYK</div>
    <div class="sub-logo">CONSTRUCTION</div>
    <div style="color:var(--gold); font-size:0.8rem;">Expert en Marbre, Granit et Rénovation depuis 2014</div>
</header>
<section class="hero">
    <video autoplay muted loop playsinline>
        <source src="your-video.mp4" type="video/mp4">
    </video>
    <div class="hero-content">
        <h1>إتقان يتوارثه الرخام</h1>
        <p>جيجل - الجمعة بني حبيبي - كافة الولايات</p>
    </div>
</section>
<section class="stats">
    <div><h2 class="num" data-val="12">0</h2><p>سنة خبرة</p></div>
    <div><h2 class="num" data-val="150">0</h2><p>مشروع منجز</p></div>
    <div><h2 class="num" data-val="100">0</h2><p>إتقان %</p></div>
</section>
<div class="gallery">
    <img src="img1.jpg" alt="NYK Construction">
    <img src="img2.jpg" alt="NYK Construction">
    <img src="img3.jpg" alt="NYK Construction">
    <img src="img4.jpg" alt="NYK Construction">
</div>
<section class="contact">
    <h2>تواصل مع الإدارة</h2>
    <a href="https://wa.me/213773653894" class="btn whatsapp">واتساب</a>
    <a href="tel:+213773653894" class="btn call">0773653894</a>
</section>
<footer>&copy; 2026 NYK - CONSTRUCTION | JIJEL</footer>
<script>
    let nums = document.querySelectorAll(".num");
    nums.forEach((num) => {
        let start = 0; let end = num.getAttribute("data-val");
        let count = setInterval(() => { start++; num.textContent = start; if (start == end) clearInterval(count); }, 2000 / end);
    });
</script>
</body>
</html>
