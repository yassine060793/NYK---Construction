<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYK Construction - إتقان يتوارثه الرخام</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --black: #000000; --white: #ffffff; }
        body { margin: 0; font-family: 'Cairo', sans-serif; background-color: var(--black); color: var(--white); text-align: center; }
        header { padding: 40px 20px; border-bottom: 2px solid var(--gold); }
        .logo { color: var(--gold); font-size: 32px; font-weight: bold; letter-spacing: 5px; }
        .hero { padding: 100px 20px; }
        h1 { font-size: 48px; margin-bottom: 20px; }
        .stats { display: flex; justify-content: center; gap: 50px; padding: 50px 20px; background: #111; }
        .stat-item h2 { color: var(--gold); font-size: 36px; margin: 0; }
        .footer-btns { padding: 50px; }
        .btn { padding: 15px 30px; border-radius: 25px; text-decoration: none; font-weight: bold; margin: 10px; display: inline-block; }
        .whatsapp { background-color: #25D366; color: white; }
        .instagram { background-color: var(--gold); color: black; }
    </style>
</head>
<body>

    <header>
        <div class="logo">NYK</div>
        <p style="color: #888;">CONSTRUCTION</p>
        <p style="font-size: 14px; color: var(--gold);">Expert en Marbre, Granit et Rénovation depuis 2014</p>
    </header>

    <section class="hero">
        <h1>إتقان يتوارثه الرخام</h1>
        <p>جيجل - الجمعة بني حبيبي - كافة الولايات</p>
    </section>

    <section class="stats">
        <div class="stat-item">
            <h2>12</h2>
            <p>سنة خبرة</p>
        </div>
        <div class="stat-item">
            <h2>150</h2>
            <p>مشروع منجز</p>
        </div>
        <div class="stat-item">
            <h2>100</h2>
            <p>إتقان %</p>
        </div>
    </section>

    <div class="footer-btns">
        <p>تواصل مع الإدارة</p>
        <a href="https://wa.me/213xxxxxxxxx" class="btn whatsapp">واتساب</a>
        <a href="https://instagram.com/nyk_construction" class="btn instagram">إنستغرام</a>
    </div>

    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
</body>
</html>
